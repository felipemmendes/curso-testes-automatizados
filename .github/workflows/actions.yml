name: build-test

on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    branches:
      - main
      - releases/*
      - atividade-3
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Setup node 16
          uses: actions/setup-node@v2
          with:
            node-version: 16.x
            cache: npm
        - name: Cypress run
          working-directory: ./Aula 4/atividade 3/entrega
          uses: cypress-io/github-actions@v2
          with:
            start: npm run start
